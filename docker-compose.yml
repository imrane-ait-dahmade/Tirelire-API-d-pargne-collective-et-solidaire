version: '3.8'

services:
  app:
    build: .
    container_name: tirelire-api
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/tirelire
      - JWT_SECRET=${JWT_SECRET:-your-secret-jwt-super-securise-changez-moi}
      - JWT_EXPIRES_IN=7d
    depends_on:
      - mongo
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - tirelire-network

  mongo:
    image: mongo:7
    container_name: tirelire-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=tirelire
    restart: unless-stopped
    networks:
      - tirelire-network

  mongo-express:
    image: mongo-express:latest
    container_name: tirelire-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - tirelire-network

volumes:
  mongo-data:
    driver: local

networks:
  tirelire-network:
    driver: bridge
